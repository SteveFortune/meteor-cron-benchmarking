<head>
  <title>monolith</title>
</head>

<body>
  <h1>Welcome to the Monolithic app!</h1>
  {{> bench}}
  {{> jobs}}
</body>

<template name="bench">
  <p>Method called {{counter}} times.</p>
  <p>Last call took {{lastMs}}.</p>
  <p>Longest call took {{longestMs}}.</p>
  <button id="trigger">Trigger Big Job</button>
  <button id="clear">Clear Metrics</button>
</template>

<template name="jobs">
  <ul>
  {{#each jobs}}
    <li>Job: {{this.scheduleAt}} {{this.startedAt}}</li>
  {{/each}}
  </ul>
</template>
